    <body>
        <h3 style="margin-top: 10px;">UART 送出サンプル</h3>
        <button class="btn btn-primary tap tap-to-send"> tap to Send!</button>
        <div class="well">
            <span class="small info"></span>
        </div>
        <div class="row">
            <div id="colorpicker" style="display:inline-block"></div>
            <form><input type="text" id="color" name="color" value="#123456" /></form>
        </div>        
        <hr>
        <div class="row">
            <button class="btn tap-to-send-char" style="background-color:#ec4" data-key="#238,204,68">#ec4</button>
            <button class="btn tap-to-send-char" style="background-color:#d4e" data-key="#221,68,238">#d4e</button>
            <button class="btn tap-to-send-char" style="background-color:#59a" data-key="#85,153,170">#59a</button>
            <button class="btn pick tap-to-send-char" data-key="#">aaa</button>
        </div>
        <hr>
        <div class="row">
            <button class="btn btn-primary tap-to-send-char" data-key="#255,0,0">Red</button>
            <button class="btn btn-primary tap-to-send-char" data-key="#0,255,0">Green</button>
            <button class="btn btn-primary tap-to-send-char" data-key="#0,0,255">Blue</button>
            <button class="btn btn-primary tap-to-send-char" data-key="#0,0,0">OFF</button>
        </div>
    </body>
